<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.css"
    />
  </head>
  <body>
    <div id="fullpage">
      <div class="section">
        <div class="main-page">
          <div class="stats">
            <img src="./assets/icons/progress.svg" alt="stats icon" />
          </div>

          <!-- Portfolio part desktop -->
          <div class="portfolio-img">
            <img src="./assets/main_logo.svg" alt="main logo" />
          </div>

          <!-- Navigation icon -->
          <div class="menu-icon">
            <img src="./assets/icons/menu.svg" alt="menu" />
          </div>

          <!-- View Projects Button -->
          <a href="#secondPage" class="view-projects">
            <span>View Projects</span>
            <img src="./assets/icons/more.png" alt="arrow icon" />
          </a>
        </div>
      </div>

      <!-- Projects -->
      <div class="section">
        <h1>Projects</h1>
      </div>

      <!-- Contact -->
      <div class="section">
        <h1>Contacts</h1>
      </div>
    </div>

    <!-- Javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
